<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>

    <h2>Negrito/Destaque</h2>
    <p>Temos um <b>negrito</b> usando a tag B(não semântica).</p>
    <p>Temos um <strong>termo em negrito</strong> usando a tag STRONG(semântica).</p>

    <h2>Itálico/Ênfase</h2>
    <p>Termo escrito em <i>ITÁLICO</i>  usando a tag I(não semântico).</p>
    <p>Termo escrito em <em>ITÁLICO</em> usando a tag EM(semântico).</p>
</body> 
</html>
