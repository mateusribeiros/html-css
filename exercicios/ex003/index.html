<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="img-250.jpg" alt="Homem com barba e tatuagens em preto e branco">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagem/img2-250.jpg" alt="Mulher de burca e máscara sentada sobre a mesa">
    <p>Também podemos carregar imagens externas(link do site):</p>
    <img src="https://www.hypeness.com.br/1/2020/01/Sigmund_Freud-vertical.jpg" alt="Freud em preto e branco">
</body>
</html>
